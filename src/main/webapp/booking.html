<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Hotel Paradise</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Hotel Paradise Logo">
                <span>Hotel Paradise</span>
            </div>
        </nav>
    </header>

    <section id="booking" class="booking-section"style="background: url('hero-bg.jpg') no-repeat center center/cover;">
        <h1>Book Your Stay</h1>
        <form id="booking-form" class="booking-form">
            <div class="form-group">
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>
            </div>
            <div class="form-group">
                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="Suite Room">Suite Room</option>
                    <option value="Suite Room">Superior Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
    </section>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Booking Confirmed!</h2>
            <p>Thank you for booking with Hotel Paradise</p>
            <p>Payment link & details have been sent to your phone number and email</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    
    <script src="booking.js"></script>
</body>
</html>
